  dockerfile-compliance-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Generate Dockerfile JSON
        run: |
          bash opa/dockerfile-to-json.sh Dockerfile > scan_data/dockerfile.json
          cp opa/policy.rego scan_data/

          bash opa/dockerfile-to-json.sh Dockerfile > opa/dockerfile.json
          ls -la opa

      - name: Run OPA Policy Check
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/scan_data:/workspace \
            openpolicyagent/opa eval \
            --input /workspace/dockerfile.json \
            --data /workspace/policy.rego \
            "data.docker.compliance.deny" > violations.json


      - name: Fail if Violations Exist
        run: |
          if [ "$(jq length violations.json)" -gt 0 ]; then
            echo "❌ Compliance Violations Found:"
            cat violations.json
            exit 1
          else
            echo "✅ No compliance issues found"
          fi